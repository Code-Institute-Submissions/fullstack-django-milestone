{% extends 'accounts/base.html' %}

{% block content %}
<div class="container-fluid" style="position:absolute;top:100px">
  <div class="row">
    <div class="col-xs-12 col-xs-offset-1 col-sm-4 col-md-offset-1">
      <div style="padding:10px 0;text-align:center">
        <div class="card" style="border:2px solid lavender;border-radius:10px;height:80vh">
          <img src="{{ ebook.image.url }}" alt="{{ ebook.title }}" height="auto" width="100%" style="border-radius: 10px 10px 0 0">
          <div class="card-body">
            <p><br>
              {% if ebook.id in items_ids %}
            <div style="text-align:center;color:green"><strong>Already in cart</strong></div>
            {% else %}
            <a href="{% url 'add-to-cart' ebook.id %}" class="btn btn-primary" style="margin-right:15px">Add to cart</a>
            <span style="font-size:20px;margin-left:35px"><strong>{{ ebook.price }} â‚¬</strong></span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-xs-offset-1 col-sm-4 col-md-offset-1" style="padding:10px 0;font-family:Nunito;font-size:1.2em">
      {{ ebook.description }}
    </div>
  </div>
</div>
{% endblock %}
